<div ng-controller="SectionListCtrl">
    <button class="topcoat-button" onclick="location.href='/'">
        reload the app
    </button>
    <div class="topcoat-list list">
        <h3 class="topcoat-list__header">(showing {{ sections.length }})</h3>
        <ul class="topcoat-list__container">
            <li ng-repeat="section in sections">
                <a href="#{{ section.fileName }}">
                    <h4>{{ section.nameLong }}</h4>
                </a>
            </li>
        </ul>
    </div>
</div>
